<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | WorkSphere</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <form id="signup-form" class="auth-form">
      <h2>Create Your Account</h2>

      <!-- Role Selection -->
      <div class="user-role">
        <label>
          <input type="radio" name="role" value="client" required />
          I'm a Client
        </label>
        <label>
          <input type="radio" name="role" value="freelancer" required />
          I'm a Freelancer
        </label>
      </div>

      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />

      <div class="password-container">
        <input type="password" id="signup-password" placeholder="Password" required />
        <span id="toggle-password" class="toggle-password">üëÅÔ∏è</span>
      </div>

      <button type="submit">Sign Up</button>

      <div class="social-login">
        <p>Or sign up with</p>
        <button type="button" class="google-btn" id="google-signup">Google</button>
        <button type="button" class="facebook-btn" id="facebook-signup">Facebook</button>
      </div>

      <p class="switch-auth">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="signup.js"></script>
</body>
</html>
